spring.datasource.url=${RUTA_CONECTION_URL:jdbc:mysql://127.0.0.1:3306/veterinaria}?useLegacyDatetimeCode=false&serverTimezone=America/Bogota
spring.datasource.username=${RUTA_CONECTION_USER:root}
spring.datasource.password=${RUTA_CONECTION_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always
springfox.documentation.enabled=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false
spring.application.name=Veterinaria-Back
server.port=8080
logging.level.org.apache.http=ERROR
logging.level.httpclient.wire=ERROR
